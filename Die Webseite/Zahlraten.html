<html>

<head>
<meta charset="utf-8">
<title>Zahlraten</title>
<script>


function spiel () {
var zz = Math.random()*100 + 0.5;
zz = Math.round (zz);
var anzahlVersuche = 0 ;

for (var i = 0; i < 1000 ; i += 1){ 
var rateZahl = prompt ("Rate einen Zahl!");
anzahlVersuche++;
if (rateZahl == 70) {
alert ("Du hast die Zahl erraten! Du hast " + anzahlVersuche + " Versuche gebraucht.");
break;
}

}

if (rateZahl > 70) {

}

}





</script>
